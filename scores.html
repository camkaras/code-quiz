<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="scores.css">
</head>
<body>
    <dive class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="endsc">All Done!</h1>
            <form class="end-quiz">
                <h2 id="end-txt">Enter Initials:</h2>
                <input type="text" name="name" id="initials" placeholder="Enter Your Initials">
                <button class="btn" id="savescore" type="submit" onclick="savescore(event)">Submit</button>
            </form>
        </div>
    </dive>
</body>
</html>
